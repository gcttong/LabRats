<html>
<style>
  #map {
    width: 700px;
    height: 400px;
    background-color: #CCC;
  }
</style>
<link rel="stylesheet" href="tiles.css">

<body>
  <div id="map"></div>
  <script>
    function initMap() {
      var myCenter = new google.maps.LatLng(43.642648, -79.3838487);
      var king = new google.maps.LatLng(43.6492821, -79.381282);
      var front = new google.maps.LatLng(43.6436378, -79.3932703);
      var mapDiv = document.getElementById('map');

      var map = new google.maps.Map(mapDiv, {
        center: { lat: 43.642648, lng: -79.3838487 },
        zoom: 16
      });
      var contentString = '<div id="content">' +
        '<div id="siteNotice">' +
        '</div>' +
        '<h1 id="firstHeading" class="firstHeading">Delta Hotels by Marriott Toronto</h1>' +
        '<div id="bodyContent">' +
        '<p> 75 Lower Simcoe St, Toronto, Ontario, Canada ' +

        '<a href="https://www.google.com/maps/place/Brodie+Centre/@49.9041921,-97.1625631,17z/data=!3m1!4b1!4m2!3m1!1s0x52ea73dc5777329f:0x3a90798800ec2cef?hl=en-US"><FONT COLOR="4285F4">View on Google Maps</FONT></a></p>' +
        '</div>' +
        '</div>';
      var infowindow = new google.maps.InfoWindow({
        content: contentString
      });
      var marker = new google.maps.Marker({
        position: myCenter,
        map: map, title: 'Hello World'
      });

      var kingMarker = new google.maps.Marker({
        position: king,
        map: map, title: 'Hello World'
      });

      var frontMarker = new google.maps.Marker({
        position: king,
        map: map, title: 'Hello World'
      });


      marker.setMap(map);
      kingMarker.setMap(map);
      frontMarker.setMap(map);

      infowindow.open(map, marker);
      marker.addListener('click', function () {
        infowindow.open(map, marker);
      });
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
  </div>

</body>

</html>
